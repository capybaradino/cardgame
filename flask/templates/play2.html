<!DOCTYPE html>
<html>

<head>
    <title>Card game</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='styles.css' ) }}>
    <script src={{ url_for('static', filename='script.js' ) }}></script>
    <script>window.onload = fetchData;</script>
</head>

<body>
    <div class="base">
        <div class="top">
            <div class="top1_settings">Setting icon</div>
            <div class="top2_username">
                <div class="username">
                    <div class="username_player">
                        <div class="playername1_left" , id="playername1_left">Player1</div>
                        <div class="playername1_right"></div>
                    </div>
                    <div class="username_vs">VS</div>
                    <div class="username_player">
                        <div class="playername2_left"></div>
                        <div class="playername2_right" , id="playername2_right">Player2</div>
                    </div>
                </div>
            </div>
            <div class="top3_turndisp">
                <div class="turndisp_button1">
                    <div class="turndisp_button2">
                        <div class="turndisp_button3">ターン終了</div>
                    </div>
                </div>
            </div>
            <div class="top4_p2status">
                <div class="p2stat_left">
                    <div class="p2stat_card">
                        <div class="p2stat_card_child" , id="p2card0"></div>
                        <div class="p2stat_card_child" , id="p2card1"></div>
                        <div class="p2stat_card_child" , id="p2card2"></div>
                        <div class="p2stat_card_child" , id="p2card3"></div>
                        <div class="p2stat_card_child" , id="p2card4"></div>
                        <div class="p2stat_card_child" , id="p2card5"></div>
                        <div class="p2stat_card_child" , id="p2card6"></div>
                        <div class="p2stat_card_child" , id="p2card7"></div>
                        <div class="p2stat_card_child" , id="p2card8"></div>
                        <div class="p2stat_card_child" , id="p2card9"></div>
                    </div>
                    <div class="p2stat_param">
                        <div class="p2stat_param_left"></div>
                        <div class="p2stat_param_main">
                            <div class="p2stat_param_main_upper">
                                <div class="p2stat_hp_label">HP</div>
                                <div class="p2stat_hp" , id="p2stat_hp">hp</div>
                                <div class="p2stat_herocard">Hero</div>
                                <div class="p2stat_tensioncard">Tension</div>
                            </div>
                            <div class="p2stat_param_main_hpbar"></div>
                            <div class="p2stat_param_main_lower">
                                <div class="p2stat_deckicon">deck</div>
                                <div class="p2stat_decknum" , id="p2stat_decknum">num</div>
                                <div class="p2stat_mpicon"></div>
                                <div class="p2stat_mp_label">MP</div>
                                <div class="p2stat_mp" , id="p2stat_mp">cur</div>
                                <div class="p2stat_mp_div">/</div>
                                <div class="p2stat_maxmp" , id="p2stat_maxmp">max</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p2stat_right">
                    <div class="p2stat_leader"></div>
                    <div class="p2stat_tensionbar">
                        <div class="p2stat_tension"></div>
                        <div class="p2stat_tension"></div>
                        <div class="p2stat_tension"></div>
                        <div class="p2stat_tension"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="middle1_p1leader">Player1 leader
            </div>
            <div class="middle2_p1board">Player1 board
            </div>
            <div class="middle3_boarder">Boarder
            </div>
            <div class="middle4_p2board">Player2 board
            </div>
            <div class="middle5_p2leader">Player2 leader
            </div>
        </div>
        <div class="bottom">
            <div class="bottom1_p1status">Player1 status</div>
            <div class="bottom2_p1cards">Player1 cards</div>
            <div class="bottom3_settings">Setting icon</div>
        </div>
    </div>
</body>

</html>
